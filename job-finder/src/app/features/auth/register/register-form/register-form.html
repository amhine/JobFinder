<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

  <div>
    <label class="block text-sm font-medium text-gray-700">Prénom</label>
    <input type="text" formControlName="firstName"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
    <div *ngIf="hasError('firstName', 'required')" class="text-red-500 text-xs mt-1">Le prénom est requis.</div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Nom</label>
    <input type="text" formControlName="lastName"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
    <div *ngIf="hasError('lastName', 'required')" class="text-red-500 text-xs mt-1">Le nom est requis.</div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" formControlName="email"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
    <div *ngIf="hasError('email', 'email')" class="text-red-500 text-xs mt-1">Format email invalide.</div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
    <input type="password" formControlName="password"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
    <div *ngIf="hasError('password', 'pattern')" class="text-red-500 text-xs mt-1">
      Le mot de passe doit contenir 6 caractères, 1 lettre et 1 chiffre.
    </div>
  </div>

  <button type="submit"
          [disabled]="registerForm.invalid"
          [class.opacity-50]="registerForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
    S'inscrire
  </button>
</form>
