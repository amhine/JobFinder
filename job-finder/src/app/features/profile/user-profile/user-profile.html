<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">

    <div class="bg-indigo-600 p-8 text-white">
      <h2 class="text-2xl font-bold">Paramètres du profil</h2>
      <p class="text-indigo-100">Gérez vos informations personnelles</p>
    </div>

    <div class="p-8">
      <div *ngIf="message.text"
           [ngClass]="message.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
           class="mb-6 p-4 rounded-lg text-sm font-medium transition-opacity duration-500 ease-in-out">
        {{ message.text }}
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Prénom</label>
            <input type="text" formControlName="firstName"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
            <input type="text" formControlName="lastName"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <div class="flex items-center justify-end space-x-4 border-t border-gray-100 pt-6">
          <button type="button" routerLink="/jobs" class="px-6 py-2 text-sm font-medium text-gray-600 hover:text-gray-800">
            Annuler
          </button>
          <button type="submit" [disabled]="profileForm.invalid || loading"
                  class="px-8 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 disabled:opacity-50 transition-all shadow-lg shadow-indigo-100">
            {{ loading ? 'Enregistrement...' : 'Sauvegarder' }}
          </button>
          <button (click)="onDeleteAccount()"
                  class="px-6 py-3 border border-red-200 text-red-600 font-semibold rounded-xl hover:bg-red-50 transition-colors">
            Supprimer mon compte
          </button>
        </div>
      </form>



    </div>
  </div>
</div>
