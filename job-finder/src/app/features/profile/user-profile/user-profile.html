<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">

    <div class="bg-indigo-600 p-8 text-white">
      <h2 class="text-2xl font-bold">Paramètres du profil</h2>
      <p class="text-indigo-100">Gérez vos informations personnelles</p>
    </div>

    <div class="p-8">
      <div *ngIf="message.text"
           [ngClass]="message.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
           class="mb-6 p-4 rounded-lg text-sm font-medium transition-opacity duration-500 ease-in-out">
        {{ message.text }}
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Prénom -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Prénom</label>
            <input type="text" formControlName="firstName"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                   [ngClass]="{'border-red-500': profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched}">
          </div>

          <!-- Nom -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
            <input type="text" formControlName="lastName"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                   [ngClass]="{'border-red-500': profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched}">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                 [ngClass]="{'border-red-500': profileForm.get('email')?.invalid && profileForm.get('email')?.touched}">
        </div>

        <hr class="border-gray-100 my-8">

        <!-- Bouton Sauvegarder -->
        <div class="flex items-center justify-end space-x-4">
          <button type="button" routerLink="/jobs"
                  class="px-6 py-2 text-sm font-medium text-gray-600 hover:text-gray-800 transition">
            Annuler
          </button>
          <button type="submit" [disabled]="profileForm.invalid || loading"
                  class="px-8 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-indigo-200 transition-all flex items-center">
            <span *ngIf="loading" class="animate-spin mr-2">
              <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </span>
            {{ loading ? 'Enregistrement...' : 'Sauvegarder les modifications' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
