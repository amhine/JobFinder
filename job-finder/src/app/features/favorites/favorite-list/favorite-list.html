<div class="space-y-6 p-6 bg-gray-50 min-h-screen">



  <div *ngIf="(favorites$ | async)?.length === 0" class="text-center py-20 bg-white rounded-2xl border border-dashed border-gray-300">
    <div class="mb-4 text-gray-400">
      <svg class="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </div>
    <p class="text-gray-500 text-lg">Vous n'avez pas encore d'offres en favoris.</p>
    <button routerLink="/jobs" class="mt-4 inline-flex items-center px-6 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition font-bold">
      Parcourir les offres
    </button>
  </div>

  <div *ngIf="(favorites$ | async) as favList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let job of favList" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col hover:shadow-lg transition-all relative animate-fade-in">

      <button (click)="deleteFav(job.id)" class="absolute top-4 right-4 p-2 rounded-full bg-red-50 text-red-500 hover:bg-red-100 transition-colors z-10">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
          <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      </button>

      <div class="flex-grow">
        <div class="text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-2" *ngIf="job.created_at">
          Publié le {{ job.created_at * 1000 | date:'dd MMM yyyy' }}
        </div>

        <h3 class="text-lg font-bold text-gray-900 mb-1 pr-8 line-clamp-1" [title]="job.title">{{ job.title }}</h3>
        <p class="text-indigo-600 font-semibold text-sm mb-3">{{ job.company }}</p>

        <p class="text-gray-500 text-sm mb-4 line-clamp-3 leading-relaxed" [innerHTML]="job.description || 'Pas de description disponible.'">
        </p>

        <div class="flex flex-wrap gap-2 mb-4" *ngIf="job.tags">
            <span *ngFor="let tag of job.tags" class="px-2 py-1 bg-indigo-50 text-indigo-700 text-[10px] rounded uppercase font-bold">
              {{ tag }}
            </span>
        </div>

        <div class="flex items-center text-gray-400 text-xs mb-6">
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          {{ job.location }}
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3 mt-auto">

        <a [href]="job.url" target="_blank"
           class="py-2.5 text-center bg-indigo-600 text-white text-sm font-bold rounded-xl hover:bg-indigo-700 transition">
          Détails
        </a>
      </div>
    </div>
  </div>
</div>
