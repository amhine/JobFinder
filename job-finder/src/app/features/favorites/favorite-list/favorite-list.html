<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="(favorites$ | async) as favList">
  <div *ngFor="let job of favList" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col relative">

    <!-- Bouton Remove -->
    <button (click)="deleteFav(job.id)" class="absolute top-4 right-4 p-2 rounded-full bg-red-50 text-red-500 hover:bg-red-100">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
        <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
    </button>

    <div class="flex-grow">
      <h3 class="text-lg font-bold text-gray-900">{{ job.title }}</h3>
      <p class="text-indigo-600 font-semibold text-sm mb-3">{{ job.company }}</p>
      <p class="text-gray-400 text-xs">{{ job.location }}</p>
    </div>

    <div class="grid grid-cols-2 gap-3 mt-4">
      <a [href]="job.url" target="_blank" class="py-2.5 text-center bg-indigo-600 text-white text-sm font-bold rounded-xl">
        Postuler
      </a>
    </div>
  </div>
</div>
