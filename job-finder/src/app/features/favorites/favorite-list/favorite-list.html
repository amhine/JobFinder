<div class="space-y-6 p-6 bg-gray-50 min-h-screen">


  <!-- Message si vide -->
  <div *ngIf="favorites.length === 0" class="text-center py-20 bg-white rounded-2xl border border-dashed border-gray-300">
    <div class="mb-4">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </div>
    <p class="text-gray-500 text-lg">Vous n'avez aucune offre en favoris pour le moment.</p>
    <button routerLink="/jobs" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
      Parcourir les offres
    </button>
  </div>

  <!-- Grille des favoris (Même design que la page jobs) -->
  <div *ngIf="favorites.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let job of favorites" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col hover:shadow-lg transition-all relative animate-fade-in">

      <!-- Bouton Supprimer des favoris (Cœur plein) -->
      <button (click)="removeFavorite(job.slug)" class="absolute top-4 right-4 p-2 rounded-full bg-red-50 text-red-500 hover:bg-red-100 transition-colors z-10">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
          <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      </button>

      <div class="flex-grow">
        <!-- Date de publication -->
        <div class="text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-2">
          Publié le {{ job.created_at * 1000 | date:'dd MMM yyyy' }}
        </div>

        <h3 class="text-lg font-bold text-gray-900 mb-1 pr-8 line-clamp-1" [title]="job.title">{{ job.title }}</h3>
        <p class="text-indigo-600 font-semibold text-sm mb-3">{{ job.company_name }}</p>

        <!-- Description (InnerHTML pour garder le format) -->
        <p class="text-gray-500 text-sm mb-4 line-clamp-3 leading-relaxed" [innerHTML]="job.description">
        </p>

        <!-- Tags -->
        <div class="flex flex-wrap gap-2 mb-4" *ngIf="job.tags">
          <span *ngFor="let tag of job.tags.slice(0, 3)" class="px-2 py-1 bg-indigo-50 text-indigo-700 text-[10px] rounded uppercase font-bold">
            {{ tag }}
          </span>
        </div>

        <!-- Location -->
        <div class="flex items-center text-gray-400 text-xs mb-6">
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          {{ job.location }}
        </div>
      </div>

      <!-- Actions (Même boutons) -->
      <div class="grid grid-cols-2 gap-3 mt-auto">
        <button [routerLink]="['/job', job.slug]"
                class="py-2.5 text-center border border-indigo-600 text-indigo-600 text-sm font-bold rounded-xl hover:bg-indigo-50 transition">
          Détails
        </button>
        <a [href]="job.url" target="_blank"
           class="py-2.5 text-center bg-indigo-600 text-white text-sm font-bold rounded-xl hover:bg-indigo-700 transition">
          Postuler
        </a>
      </div>
    </div>
  </div>
</div>
