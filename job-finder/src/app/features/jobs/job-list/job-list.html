<div class="space-y-6 p-6 bg-gray-50 min-h-screen">


  <!-- Formulaire de recherche -->
  <div class="bg-white shadow-sm border border-gray-200 rounded-xl p-6 mb-8">
    <form (ngSubmit)="onSearch()" class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div class="relative">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Quoi ?</label>
        <input type="text" name="search" [(ngModel)]="searchQuery"
               class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 border shadow-sm"
               placeholder="Développeur, Designer...">
      </div>

      <div class="relative">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Où ?</label>
        <input type="text" name="location" [(ngModel)]="searchLocation"
               class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 border shadow-sm"
               placeholder="Berlin, Netherlands...">
      </div>

      <div class="flex items-end">
        <button type="submit" class="w-full px-6 py-3 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition font-bold shadow-md">
          Rechercher
        </button>
      </div>

    </form>
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="flex justify-center py-20">
    <div class="animate-spin rounded-full h-14 w-14 border-b-4 border-indigo-600"></div>
  </div>

  <!-- Grille des offres -->
  <div *ngIf="!loading && jobs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let job of jobs" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col hover:shadow-lg transition-all relative">

      <!-- Bouton Favori -->
      <button (click)="toggleFavorite(job)" class="absolute top-4 right-4 p-2 rounded-full bg-gray-50 hover:bg-red-50 transition-colors z-10">
        <svg xmlns="http://www.w3.org/2000/svg"
             [attr.fill]="job.isFavorite ? '#ef4444' : 'none'"
             [attr.stroke]="job.isFavorite ? '#ef4444' : 'currentColor'"
             viewBox="0 0 24 24" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      </button>

      <div class="flex-grow">
        <!-- Date de publication -->
        <div class="text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-2">
          Publié le {{ job.created_at * 1000 | date:'dd MMM yyyy' }}
        </div>

        <h3 class="text-lg font-bold text-gray-900 mb-1 pr-8 line-clamp-1" [title]="job.title">{{ job.title }}</h3>
        <p class="text-indigo-600 font-semibold text-sm mb-3">{{ job.company_name }}</p>

        <!-- Description  -->
        <p class="text-gray-500 text-sm mb-4 line-clamp-3 leading-relaxed" [innerHTML]="job.description">
        </p>

        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of job.tags.slice(0, 3)" class="px-2 py-1 bg-indigo-50 text-indigo-700 text-[10px] rounded uppercase font-bold">
            {{ tag }}
          </span>
        </div>

        <div class="flex items-center text-gray-400 text-xs mb-6">
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          {{ job.location }}
        </div>
      </div>

      <!-- Actions -->
      <div class="grid grid-cols-2 gap-3 mt-auto">
        <button [routerLink]="['/job', job.slug]"
                class="py-2.5 text-center border border-indigo-600 text-indigo-600 text-sm font-bold rounded-xl hover:bg-indigo-50 transition">
          candidature
        </button>
        <a [href]="job.url" target="_blank"
           class="py-2.5 text-center bg-indigo-600 text-white text-sm font-bold rounded-xl hover:bg-indigo-700 transition">
          Postuler
        </a>
      </div>
    </div>
  </div>

  <!-- Pagination  -->
  <div *ngIf="!loading && jobs.length > 0" class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 text-sm font-bold border rounded-lg disabled:opacity-30 hover:bg-gray-50">Précédent</button>
    <span class="font-bold text-gray-700">Page {{ currentPage }}</span>
    <button (click)="nextPage()" class="px-4 py-2 text-sm font-bold border rounded-lg hover:bg-gray-50">Suivant</button>
  </div>
</div>
