<div class="space-y-6 p-4">
  <!-- Remplacement de app-page par du HTML simple pour corriger l'erreur NG8001 -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Recherche d'emploi</h1>
    <p class="mt-1 text-sm text-gray-500">
      Trouvez l'offre qui vous correspond.
    </p>
  </div>

  <!-- Formulaire de recherche -->
  <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6 mt-4">
    <form (ngSubmit)="onSearch()">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-4">
          <label class="block text-sm font-medium text-gray-700">Mots clés </label>
          <input type="text" name="search" [(ngModel)]="searchQuery"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
                 placeholder="Développeur Angular...">
        </div>
        <div class="col-span-6 sm:col-span-2 flex items-end">
          <button type="submit"
                  class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
            Rechercher
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- ✅ Tâche : Indicateur de chargement -->
  <div *ngIf="loading" class="flex justify-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Liste des offres -->
  <div *ngIf="!loading && jobs.length > 0" class="bg-white shadow overflow-hidden sm:rounded-md">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let job of jobs" class="p-4 hover:bg-gray-50">
        <h3 class="text-lg font-bold text-indigo-600">{{ job.title }}</h3>
        <p class="text-sm text-gray-600">{{ job.company_name }} — {{ job.location }}</p>
      </li>
    </ul>
  </div>

  <!-- Message si vide -->
  <div *ngIf="!loading && jobs.length === 0" class="text-center py-10 text-gray-500">
    Aucune offre trouvée pour "{{ searchQuery }}".
  </div>

  <!-- Pagination -->
  <div *ngIf="!loading && jobs.length > 0" class="flex justify-between items-center bg-white p-4 shadow rounded-lg">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 border rounded disabled:opacity-50">Précédent</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()" class="px-4 py-2 border rounded">Suivant</button>
  </div>
</div>
